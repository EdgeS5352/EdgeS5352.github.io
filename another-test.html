<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播-silder</title>
		<link rel="shortcut icon" href="/public/image/favicon.png">
		<link rel="stylesheet" type="text/css" href="/public/style/cssreset-min.css">
		<link rel="stylesheet" type="text/css" href="/public/style/common.css">
		<style type="text/css">
			.slider{
				position: relative;
				overflow: hidden;
				height: 150px;
				margin:0 auto 10px;
			}
			.slider .prev,.slider .next{
				display: block;
				position: absolute;
				width: 20px;
				height: 118px;
				background: #999;
				border:1px solid #ccc;
				text-align:center;
				line-height:110px;
				cursor:pointer;
			}
			.slider .prev{
				left:0;
			}
			.slider .next{
				right:0;
			}
			.slider .content li{
				float: left;
				width: 160px;
				height: 120px;
				background: #ccc;
			}
			.slider .nav{
				margin: 3px 0;
				text-align:center;
			}
			.slider .nav li{
				display:inline-block;
				width:24px;
				height:24px;
				background: #ccc;
				margin-right:5px;
			}
			.slider .nav li.active{background:#ff0;}

			.style1{
				width:960px;
			}
			.style1 .container{
				width: 900px;
				height: 120px;
				margin: 0 30px;
				overflow: hidden;
			}
			.style1 .content li{
				float: left;
				margin: 0 10px;
			}
			.style1 .content li.w24{
				width:240px;
			}
			.style2{
				width:220px;
			}
			.style2 .container{
				width: 160px;
				height: 120px;
				margin: 0 30px;
				overflow: hidden;
			}
			.slider4 .disable{
				background:#fff;
			}
		</style>
		<script type="text/javascript" src="/blob/jquery.min.js"></script>
		<script type="text/javascript" src="/blob/jquery.slider.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="slider style1 slider1">
				<span class="prev">&lt;</span>
				<span class="next">&gt;</span>
				<div class="container">
					<ul class="content">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
					</ul>
				</div>
			</div>
			
			
				
			
					</tbody>
				</table>
			</div>
		</div>
		<div style="display: none;">
			<script src="https://s11.cnzz.com/z_stat.php?id=1260218562&web_id=1260218562"></script>
		</div>
	</body>
<html>
