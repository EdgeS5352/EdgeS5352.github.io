<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <style>
        div{
            height:100%;width:100%;
            position:fixed;
        }
        #menu-div {
            width: 140px;
            height: 200px;
            background-color: #DEDEDE;
            display: none;
            position: fixed;
        }
        li {
            margin-left: -10px;
            line-height: 35px;
        }

    </style>
    <script>
        window.document.oncontextmenu = function(){

            return false;
        }
    </script>
    <script>
        function popMenu(event) {
            var mymenu = document.getElementById('menu-div');
            mymenu.style.left = event.clientX + "px";   // 获取鼠标位置
            mymenu.style.top = event.clientY + "px";
            mymenu.style.display='block';
            return false;   // 该行代码确保系统自带的右键菜单不会被调出
        }
        function hideMenu() {
            document.getElementById('menu-div').style.display='none';
        }
        document.addEventListener("click", function(event){
            var mymenu = document.getElementById('menu-div');
            mymenu.style.display = "none";
        });
    </script>
</head>
<body>
<div oncontextmenu="return popMenu(event);">
<a href="http://baidu.com/" >百度</a>
</div>
<div id="menu-div">
    <ul>
     <li><a href="/">首页</a></li>

                <li><a href="/friendLink">链接</a></li>
              
                <li><a href="/blob">存储</a></li>
              
                <li><a href="/copyright">版权</a></li>

                <li><a href="https://powerlean.gitee.io">分站</a></li>
              
                <li><a href="https://blog.itforweb.cn">ITFORWEB</a></li>
    </ul>
</div>
</body>
</html>
